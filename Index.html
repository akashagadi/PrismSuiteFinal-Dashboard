<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Craft Dashboard</title>

  <!-- Bootswatch LUX -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">



  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid py-4">

  <h3 class="mb-4">IT Craft Dashboard</h3>

  <div class="row g-4">

    <!-- 1 -->
    <div class="col-md-6 col-xl-4">
      <div class="dashboard-card">
        <div class="card-title">Health Quotient of Systems</div>
        <div id="chart-health" class="chart-click" data-bs-toggle="modal" data-bs-target="#chartModal"></div>
      </div>
    </div>

    <!-- 2 -->
    <div class="col-md-6 col-xl-4">
      <div class="dashboard-card">
        <div class="card-title">Performance-HA Grading</div>
        <div id="chart-performance" class="chart-click" data-bs-toggle="modal" data-bs-target="#chartModal"></div>
      </div>
    </div>

    <!-- 3 -->
    <div class="col-md-6 col-xl-4">
      <div class="dashboard-card">
        <div class="card-title">Security Posture</div>
        <div id="chart-security" class="chart-click" data-bs-toggle="modal" data-bs-target="#chartModal"></div>
      </div>
    </div>

    <!-- 4 -->
    <div class="col-md-6 col-xl-6">
      <div class="dashboard-card">
        <div class="card-title">Configuration Assistance</div>
        <div id="chart-config" class="chart-click" data-bs-toggle="modal" data-bs-target="#chartModal"></div>
      </div>
    </div>

    <!-- 5 -->
    <div class="col-md-6 col-xl-6">
      <div class="dashboard-card">
        <div class="card-title">Gap Analysis & Recommendations</div>
        <div id="chart-gap" class="chart-click" data-bs-toggle="modal" data-bs-target="#chartModal"></div>
      </div>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="chartModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Details</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="modalTableContainer"></div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HighCharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="table.js"></script>
<script src="script.js"></script>


</body>
</html>
